services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      INTERNAL_SECRET: mbK5wBePiPEpBBES

      BETTER_AUTH_SECRET: voZW7ZzYqt1JWmGq
      BETTER_AUTH_URL: https://gunex.ca

      DATABASE_URL: postgresql://postgres:postgres@db:5432/gunex

      TYPESENSE_API_KEY: XNggQlHChW0fawET
      TYPESENSE_HOST: typesense
      TYPESENSE_PORT: "8108"
      TYPESENSE_PROTOCOL: http
      TYPESENSE_COLLECTION_NAME: listings'

      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      LISTING_IMAGES_BUCKET: media

  db:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - 5432
    deploy:
      resources:
        limits:
          cpus: 1
          memory: 2g

  typesense:
    image: typesense/typesense:29.0
    environment:
      - TYPESENSE_API_KEY=XNggQlHChW0fawET
      - TYPESENSE_DATA_DIR=/data
    volumes:
      - typesense_data:/data
    expose:
      - "8108"
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1g

  gunpost-scapper:
    image: gunpost-scapper
    build:
      context: scrapers
      dockerfile: Dockerfile
    environment:
      GUNEX_URL: https://gunex.ca

volumes:
  db_data:
  typesense_data:
